<fs-chips
    [(ngModel)]="chips"
    [name]="'chips'"
    [sortable]="true">
  @for (chip of chips; track chip) {
    <fs-chip
        [value]="chip"
        (removed)="remove($event)"
        [width]="'100%'">
      {{ chip.name }}
      <ng-template
        fsChipSuffix
        [icon]="'edit'"
        [color]="'primary'"
        (click)="suffixClick($event)">
      </ng-template>
    </fs-chip>
  }
</fs-chips>
<br>
<fs-label>
  Result
</fs-label>
{{ chips | json }}
