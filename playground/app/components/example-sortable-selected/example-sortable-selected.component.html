<fs-chips
    [(ngModel)]="chips"
    [name]="'chips'"
    [(selected)]="selected"
    [sortable]="true">
  @for (chip of chips; track chip) {
    <fs-chip
        [value]="chip"
        [removable]="true"
        [width]="'100%'">
      {{ chip.name }}
    </fs-chip>
  }
</fs-chips>
<br>
<fs-label>
  Selected
</fs-label>
{{ selected | json }}
