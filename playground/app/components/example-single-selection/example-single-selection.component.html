<div>
  <fs-label>
    Tags
  </fs-label>
  <fs-chips
      [(ngModel)]="chip"
      (ngModelChange)="change($event)">
    @for (chip of chips; track chip) {
      <fs-chip
          [selectable]="true"
          [value]="chip">
        {{ chip.name }}
      </fs-chip>
    }
  </fs-chips>
  @if (chip) {
    <div>
      <br>
      <fs-label>
        Result
      </fs-label>
      {{ chip | json }}
    </div>
  }
</div>
