@if (show) {
  @if (link) {
    <a
        [href]="link"
        [target]="linkTarget || '_self'">
      <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
    </a>
  } @else {
    <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
  }
  <ng-template #actionTemplate>
    <ng-content></ng-content>
    @if (icon) {
      <mat-icon
          cdkHighlight
          [style.color]="color"
          [matTooltip]="tooltip"
          class="action"
          (click)="click.emit($event)">
        {{ icon }}
      </mat-icon>
    }
  </ng-template>
}
