<ng-container *ngIf="image">
  <img [src]="image" class="image" alt="">
</ng-container>
<ng-container *ngIf="icon">
  <mat-icon class="icon">{{icon}}</mat-icon>
</ng-container>
<div 
    class="fs-chip-content"
    [ngStyle]="{ 'max-width': maxWidth }">
  <ng-content></ng-content>
</div>
<ng-container *ngIf="selected">
  <div class="selected-check">
    <mat-icon [style.color]="styleColor">check</mat-icon>
  </div>
</ng-container>
@for (action of actions; track action.icon) {
  @if(action.link) {
    <a [href]="action.link" [target]="action.linkTarget || '_self'">
      <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
    </a>
  } @else {
    <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
  }

  <ng-template #actionTemplate>
    <mat-icon   
        [style.color]="styleColor" 
        class="action"
        (click)="actionClick(action, $event)">
      {{action.icon}}
    </mat-icon>
  </ng-template>
}
