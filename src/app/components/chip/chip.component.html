<div class="mat-chip mat-standard-chip"
     [style.backgroundColor]="styles.backgroundColor"
     [style.color]="styles.color"
     [style.borderColor]="styles.borderColor"
     [ngClass]="{ 'imaged': image, 'removable': removable, selectable: selectable, selected: selected, outlined: outlined }"
     (click)="click()">
  <div class="content">
    <img *ngIf="image" [src]="image" class="image" alt="">
    <ng-content></ng-content>
    <div class="selected-check" *ngIf="selected">
      <mat-icon [style.color]="styles.color">check</mat-icon>
    </div>
    <a *ngIf="removable" class="remove" (click)="remove($event)">
      <mat-icon [style.color]="styles.color">cancel</mat-icon>
    </a>
  </div>
</div>
